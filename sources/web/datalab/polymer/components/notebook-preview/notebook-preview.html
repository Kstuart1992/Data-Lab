<link rel="import" href="../../components/shared-styles/shared-styles.html">
<link rel="import" href="../../modules/file-manager-factory/file-manager-factory.html">
<link rel="import" href="../../modules/utils/utils.html">

<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="notebook-preview">
  <template>
    <style include="datalab-shared-styles">
      #previewHtml {
        background-color: var(--primary-bg-color);
        padding: 10px;
        margin: 10px;
        overflow-y: auto;
        overflow-x: hidden;
        box-shadow: 5px 5px 10px -3px var(--box-shadow-color);
      }
      #message {
        padding: 15px;
        text-align: center;
        color: var(--neutral-fg-color);
      }
      #loadingDiv {
        position: absolute;
        top: calc(50% - 30px);
        width: 100%;
        text-align: center;
        color: var(--neutral-fg-color);
      }
    </style>
    <div id="previewDiv" hidden$="[[_busy]]">
      <div id="previewHtml" hidden$="[[!_showPreview]]"></div>
      <div id="message">[[_message]]</div>
    </div>
    <div id="loadingDiv" hidden$="[[!_busy]]">
      Loading preview..
      <br><br>
      <paper-spinner active></paper-spinner>
    </div>
  </template>
</dom-module>

<script src="../../bower_components/markdown-it/dist/markdown-it.min.js"></script>
<script src="notebook-preview.js"></script>
