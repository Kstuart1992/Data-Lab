<link rel="import" href="../base-dialog/base-dialog.html">
<link rel="import" href="../../modules/utils/utils.html">

<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="new-notebook-dialog">
  <template>
    <style>
      #inputBox {
        /*Disable input underline animation*/
        --paper-input-container-underline-focus: {
          display: none;
        };
        --primary-text-color: var(--primary-fg-color);
      }
      #inputBox, #kernelDropdown {
        width: 80%;
        align-self: center;
      }
      paper-item {
        cursor: default;
        white-space: nowrap; /* To avoid a flicker when items first show up */
        padding: 0 30px;
      }
    </style>
    <paper-input id="inputBox" label="Name" spellcheck=false autofocus></paper-input>

    <paper-dropdown-menu-light id="kernelDropdown" label="Kernel" noink>
      <paper-listbox id="dropdownItems" slot="dropdown-content"
                     class="dropdown-content" selected="0">
        <template is="dom-repeat" items="{{_kernelSpecs}}" as="spec">
          <paper-item value="[[spec.name]]">[[spec.display_name]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu-light>
  </template>
</dom-module>

<script src="new-notebook-dialog.js"></script>
